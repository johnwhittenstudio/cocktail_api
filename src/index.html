<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Fran's</title>
</head>
<body>
  <div class="container">
    <div class="header1">
      <img id="imageheader" src="assets/images/tropical.png">
      <h1>Fran's Cocktail Lounge</h1>
    </div>
    <div class="row">
      <div id="search" class="col-md-6">
        <h4><label for="search">Search Popular Cocktail Recipes</label></h4>
        <br>
        <div class="col-md-6">
        <input id="search" type="text" placeholder="Cocktail Name">
        <button class="btn-info" id="drinkSearch">Search</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="showPhoto"></div>
        <div class="showimage">
          <img id="imageToShow">
        </div>
      </div>
      <div class="col-sm-6">
      <div class="showName"></div>
      <br>
        <div class="row">
          <div id="ingredients" class="col-sm-3">
            <div class="showIngredient1"></div>
            <div class="showIngredient2"></div>
            <div class="showIngredient3"></div>
            <div class="showIngredient4"></div>
            <div class="showIngredient5"></div>
            <div class="showIngredient6"></div>
          </div>
          <div id="measurements" class="col-sm-3">
            <div class="showMeasurement1"></div>
            <div class="showMeasurement2"></div>
            <div class="showMeasurement3"></div>
            <div class="showMeasurement4"></div>
            <div class="showMeasurement5"></div>
            <div class="showMeasurement6"></div>
          </div>
        </div>
      <br>
      <div class="showInstructions"></div>
    </div>
  </div>
  <div class="footer">
    <p>created with <img src="assets/images/bourbon-sm.png"> & <img src="assets/images/bourbon-sm.png"> by John Whitten in 2022 for <a href="https://www.epicodus.com/"> <em>Epicodus</em></a></p>
  </div>
</body>
</html>
